<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Government Official Login - ClearGov</title>
    <style>
        :root {
            --primary-blue: #1e305d;
            --secondary-blue: #161c2c;
            --accent-blue: #4a69bd;
            --bg-light: #f4f6f9;
            --white: #ffffff;
            --green: #42b72a;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: var(--white);
            padding: 30px 40px;
            width: 360px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .login-box h2 {
            color: var(--primary-blue);
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: var(--accent-blue);
            color: var(--white);
            font-weight: 600;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: var(--secondary-blue);
            transform: translateY(-1px);
        }

        .secondary-btn {
            background-color: var(--green);
        }

        .secondary-btn:hover {
            background-color: #2c9a1f;
        }

        .login-box hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Government Official Login</h2>

    <form method="POST" action="{{ url_for('govt_dashboard') }}">
        <input type="text" name="username" placeholder="Username or ID" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>

    <hr>

    <a href="{{ url_for('govt_register') }}">
        <button class="secondary-btn">Create New Account</button>
    </a>
</div>

</body>
</html>
