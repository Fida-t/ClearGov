<!DOCTYPE html>
<html>
<head>
    <title>Community Knowledge - ClearGov</title>
    <style>
        body { font-family: Arial; background: #f4f6f9; padding: 20px; }
        .post { background: white; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .post h3 { margin: 0; color: #1f3c88; }
        .post .meta { font-size: 14px; color: #555; margin-bottom: 10px; }
        .new-post-btn { margin-bottom: 20px; padding: 10px 20px; background: #1f3c88; color: white; border: none; border-radius: 6px; cursor: pointer; }
        .new-post-btn:hover { background: #163172; }
    </style>
</head>
<body>

    <h1>Community Knowledge</h1>
    <a href="{{ url_for('new_post') }}">
        <button class="new-post-btn">Add Your Knowledge</button>
    </a>

    {% for post in posts %}
    <div class="post">
        <h3>{{ post.title }}</h3>
        <div class="meta">By {{ post.author }}</div>
        <p>{{ post.content }}</p>
    </div>
    {% endfor %}

</body>
</html>
